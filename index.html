<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Vite + TS</title>
    <script type="module" defer src="/src/main.ts"></script>
  </head>
  <body>
    <div class="h-screen w-screen flex flex-col">
      <header class="text-center bg-slate-300 shadow-lg h-12">
        <nav class="h-full flex gap-5 justify-center p-2">
          <button
            id="startBtn"
            class="bg-slate-500 hover:bg-slate-400 px-2 rounded"
          >
            Start
          </button>
          <button
            id="stopBtn"
            class="bg-slate-500 hover:bg-slate-400 px-2 rounded"
          >
            Stop
          </button>
        </nav>
      </header>
      <main class="flex-1">
        <canvas id="canvas" class="bg-slate-950 bg-opacity-85"></canvas>
      </main>
    </div>
  </body>
</html>
