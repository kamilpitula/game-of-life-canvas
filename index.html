<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Vite + TS</title>
    <script type="module" defer src="/src/main.ts"></script>
  </head>
  <body>
    <div class="h-screen flex flex-col">
      <header class="text-center bg-slate-300 shadow-lg min-h-12">
        <nav class="h-full flex gap-5 justify-center p-2">
          <button
            id="startBtn"
            class="bg-emerald-300 hover:bg-emerald-400 px-4 rounded uppercase font-medium"
          >
            Start
          </button>
          <button
            id="stopBtn"
            class="bg-rose-300 hover:bg-rose-400 px-4 rounded uppercase font-medium"
          >
            Stop
          </button>
        </nav>
      </header>
      <main class="flex-grow overflow-hidden">
        <canvas id="canvas" class="bg-slate-950 bg-opacity-85"></canvas>
      </main>
    </div>
  </body>
</html>
